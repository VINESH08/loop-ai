<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop AI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 400px;
            width: 100%;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .logo-icon i {
            font-size: 2.5rem;
            color: white;
        }
        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        .brand-subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 35px;
        }
        .google-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }
        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-auto">
                <div class="login-card text-center">
                    <!-- Logo -->
                    <div class="logo-icon">
                        <i class="bi bi-hospital"></i>
                    </div>
                    
                    <!-- Branding -->
                    <h1 class="brand-title">Loop AI</h1>
                    <p class="brand-subtitle">Hospital Network Assistant</p>
                    
                    <!-- Google Sign In -->
                    <a href="http://localhost:8080/oauth2/authorization/google" 
                       class="btn google-btn w-100 d-flex align-items-center justify-content-center gap-3">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </a>
                    
                    <!-- Features -->
                    <div class="mt-4 pt-4 border-top">
                        <div class="d-flex justify-content-center gap-4 text-muted small">
                            <span><i class="bi bi-mic-fill me-1"></i>Voice</span>
                            <span><i class="bi bi-search me-1"></i>Search</span>
                            <span><i class="bi bi-shield-check me-1"></i>Secure</span>
                        </div>
                    </div>
                </div>
                
                <p class="footer-text text-center mt-4">Â© 2025 Loop AI Healthcare</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
